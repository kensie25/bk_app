<template name="MenuMasterCounselors">
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Add Counselors
                <small>Input Data Counselors</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Master</a></li>
                <li><a href="#">Add Counselors</a></li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h4 class="box-title pull-left text-bold">( {{sekolahProfile.kd_sekolah}} )</h4>
                            <h4 class="box-title pull-right text-danger">{{sekolahProfile.nm_sekolah}}</h4>
                        </div>
                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <form id="fNewKelas">
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label for="comment">Status Counselors</label>
                                                <select id="selPns" class="form-control" style="width: 100%" required>
                                                    {{#each optPns}}
                                                        <option value="{{value}}">{{teks}}</option>
                                                    {{/each}}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label for="comment">NIP</label>
                                                <span class="text-red pull-right" style="font-size: 10px;">( field mandatory )</span>
                                                <input type="text" class="form-control" id="inpNip"/>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label for="comment">NUPTK</label>
                                                <span class="text-red pull-right" style="font-size: 10px;">( field mandatory )</span>
                                                <input type="text" class="form-control" id="inpNuptk"/>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="comment">ID.Generate</label>
                                                <span class="text-red pull-right" style="font-size: 10px;">( field mandatory )</span>
                                                <input type="text" class="form-control" id="inpRandCounselors" readonly/>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="comment">Nama Lengkap</label>
                                                <span class="text-red pull-right" style="font-size: 10px;">( field mandatory )</span>
                                                <input class="form-control" id="inpNmLengkap" required/>
                                            </div>
                                        </div>

                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label for="comment">Agama</label>
                                                <select id="selAgama" class="form-control" style="width: 100%" required>
                                                    {{#each optAgama}}
                                                        <option value="{{nilai}}">{{teks}}</option>
                                                    {{/each}}
                                                </select>
                                            </div>
                                        </div>

                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label for="comment">Jenis Kelamin</label>
                                                <select id="selJenkel" class="form-control" style="width: 100%" required>
                                                    {{#each jenKel}}
                                                        <option value="{{nilai}}">{{nilai}} - {{teks}}</option>
                                                    {{/each}}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label for="comment">Tempat Lahir</label>
                                                <input type="text" class="form-control" id="inpT4lahir"/>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="comment">Tanggal Lahir</label>
                                            <div class="input-group">
                                                <input class="form-control" type="text" id="inpTglLahir">
                                                <div class="input-group-addon">
                                                    <i class="fa fa-calendar"></i>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="comment">Email</label>
                                                <span class="text-red pull-right" style="font-size: 10px;">( field mandatory )</span>
                                                <input class="form-control" placeholder="Input Alamat Email..." id="inpEmail"/>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="comment">Handphone</label>
                                                <span class="text-muted" style="font-size: 11px;">( +628XXXXXXXXX )</span>
                                                <span class="text-red pull-right" style="font-size: 10px;">( field mandatory )</span>
                                                <input class="form-control" placeholder="Input Nomor Handphone..." id="inpHandPhone"/>
                                            </div>
                                        </div>

                                        <!-- XXXXX -->
                                        <div class="col-md-12">
                                            <label>Alamat Lengkap</label>
                                            <div class="input-group">
                                                <input class="form-control" type="text" id="inpAlamat" placeholder="Input Alamat Lengkap...">
                                                <div class="input-group-addon">
                                                    <i class="fa fa-map-signs"></i>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <br>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="comment">Provinsi</label>
                                                <select id="selProvince" class="form-control" style="width: 100%">
                                                    <option value="" class="text-center"> Pilih Provinsi </option>
                                                    {{#each optProvinsi}}
                                                        <option value="{{province}}">{{province}}</option>
                                                    {{/each}}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="comment">Kabupaten / Kota</label>
                                                <select id="selKota" class="form-control" style="width: 100%">
                                                    <option value="" class="text-center"> Pilih Kota/Kabupaten </option>
                                                    {{#each optKota}}
                                                        <option value="{{city_name}}">{{city_name}}</option>
                                                    {{/each}}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="comment">Kecamatan</label>
                                                <select id="selKecamatan" class="form-control" style="width: 100%">
                                                    <option value="" class="text-center"> Pilih Kecamatan </option>
                                                    {{#each optKecamatan}}
                                                        <option value="{{subdistrict_name}}">{{subdistrict_name}}</option>
                                                    {{/each}}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <br>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="comment">Kelurahan</label>
                                                <div class="input-group">
                                                    <input class="form-control" type="text" id="inpKelurahan" placeholder="Input Kelurahan">
                                                    <div class="input-group-addon">
                                                        <i class="fa fa-map"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label for="comment">R T</label>
                                                <div class="input-group">
                                                    <input class="form-control" type="text" id="inpRt" placeholder="Input RT">
                                                    <div class="input-group-addon">
                                                        <i class="fa fa-map-pin"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label for="comment">R W</label>
                                                <div class="input-group">
                                                    <input class="form-control" type="text" id="inpRw" placeholder="Input RW">
                                                    <div class="input-group-addon">
                                                        <i class="fa fa-map-pin"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="comment">Kodepos</label>
                                                <div class="input-group">
                                                    <input class="form-control" type="text" id="inpKodepos" placeholder="Input Kodepos">
                                                    <div class="input-group-addon">
                                                        <i class="fa fa-map-marker"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4 pull-right">
                                            <div class="form-group">
                                                <button type="button" class="btn btn-primary pull-right" id="btSaveCounselors">
                                                    <i class="fa fa-save"></i> Add Counselors
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="overlay" id="spinner">
                            <i class="fa fa-refresh fa-spin"></i>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h4 class="box-title pull-left text-bold">Data List Counselors {{sekolahProfile.nm_sekolah}}</h4>
                        </div>
                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th>
                                                    No.
                                                </th>
                                                <th>
                                                    Kode Sekolah<br>
                                                    Nama Sekolah
                                                </th>
                                                <th>
                                                    KD.Counselors<br>
                                                    NM.Counselors
                                                </th>
                                                <th>
                                                    Agama<br>
                                                    Jenkel
                                                </th>
                                                <th>
                                                    Email<br>
                                                    Handphone
                                                </th>
                                                <th>
                                                    Tempat Lahir<br>
                                                    Tanggal Lahir
                                                </th>
                                                <th>
                                                    Email<br>
                                                    No.Handphone
                                                </th>
                                                <th>
                                                    Act
                                                </th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            {{#each listCounselors}}
                                                <tr>
                                                    <td>
                                                        {{incremented @index}}
                                                    </td>
                                                    <td>
                                                        {{kd_sekolah}}<br>
                                                        {{nm_sekolah}}
                                                    </td>
                                                    <td>
                                                        {{kd_counselors}} <b> ( {{sts_jabatan}} )</b><br>
                                                        {{nm_lengkap}}
                                                    </td>
                                                    <td>
                                                        {{agama}}<br>
                                                        {{jenkel}}
                                                    </td>
                                                    <td>
                                                        {{email}}<br>
                                                        {{phone}}
                                                    </td>
                                                    <td>
                                                        {{created_at}}<br>
                                                        {{created_by}}
                                                    </td>
                                                    <td>
                                                        {{urut}}<br>
                                                        {{sts_counselors}}
                                                    </td>
                                                    <td>
                                                        <i class="fa fa-trash-o" id="btDelJurusan"></i>
                                                    </td>

                                                </tr>
                                            {{/each}}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="overlay" id="spinnertbl">
                            <i class="fa fa-refresh fa-spin"></i>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </div>
    {{> FooterSA}}
</template>
