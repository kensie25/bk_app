<template name="MenuMasterJurusan">
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Add Jurusan
                <small>Input Data Jurusan</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Master</a></li>
                <li><a href="#">Add Jurusan</a></li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h4 class="box-title pull-left text-bold">( {{sekolahProfile.kd_sekolah}} )</h4>
                            <h4 class="box-title pull-right text-danger">{{sekolahProfile.nm_sekolah}}</h4>
                        </div>
                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <form id="fNewKelas">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="comment">Kode Jurusan</label>
                                                <span class="text-red pull-right" style="font-size: 10px;">( field mandatory )</span>
                                                <input type="text" class="form-control" id="inpKdJurusan" required/>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="comment">Nama Jurusan</label>
                                                <span class="text-red pull-right" style="font-size: 10px;">( field mandatory )</span>
                                                <input type="text" class="form-control" id="inpNmJurusan" required/>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="comment">Keterangan</label>
                                                <textarea class="form-control" rows="5" id="inpKetJurusan">No Descriptions</textarea>
                                            </div>
                                        </div>
                                        <div class="col-md-4 pull-right">
                                            <div class="form-group">
                                                <button type="button" class="btn btn-primary pull-right" id="btSaveJurusan">
                                                    <i class="fa fa-save"></i> Add Jurusan
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="overlay" id="spinner">
                            <i class="fa fa-refresh fa-spin"></i>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h4 class="box-title pull-left text-bold">Data List Jurusan {{sekolahProfile.nm_sekolah}}</h4>
                        </div>
                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th>
                                                    No.
                                                </th>
                                                <th>
                                                    Kode Sekolah
                                                </th>
                                                <th>
                                                    Nama Sekolah
                                                </th>
                                                <th>
                                                    Kode Jurusan
                                                </th>
                                                <th>
                                                    Nama Jurusan
                                                </th>
                                                <th>
                                                    Keterangan
                                                </th>
                                                <th>
                                                    Act
                                                </th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            {{#each listJurusan}}
                                            <tr>
                                                    <td>
                                                        {{incremented @index}}
                                                    </td>
                                                    <td>
                                                        {{kd_sekolah}}
                                                    </td>
                                                    <td>
                                                        {{nm_sekolah}}
                                                    </td>
                                                    <td>
                                                        {{kd_jurusan}}
                                                    </td>
                                                    <td>
                                                        {{nm_jurusan}}
                                                    </td>
                                                    <td>
                                                        {{ket_jurusan}}
                                                    </td>
                                                    <td>
                                                        <i class="fa fa-trash-o" id="btDelJurusan"></i>
                                                    </td>

                                            </tr>
                                            {{/each}}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="overlay" id="spinnertbl">
                            <i class="fa fa-refresh fa-spin"></i>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </div>
    {{> FooterSA}}
</template>
