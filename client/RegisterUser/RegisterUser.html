<template name="RegisterUser">
    <div class="row" style="margin-top: 65px; background: transparent;">
        <div class="col-md-12">
            <div class="container-fluid">
                <div class="col-md-offset-2 col-md-8">
                    <div class="panel panel-default">
                        <div class="panel-heading" style="background: transparent;">
                            <h1>Register</h1>
                        </div>
                        <div class="row">
                            <div class="panel-body">
                                <div class="col-md-6">
                                    <form>
                                        <div class="form-group">
                                            <label for="fname">Full Name</label>
                                            <input type="text" class="form-control" id="fname" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="phone">Handphone</label>
                                            <input type="text" class="form-control" id="phone">
                                        </div>

                                        <div class="form-group">
                                            <label for="email">Email:</label>
                                            <input type="email" class="form-control" id="email" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="pwd1">Password:</label>
                                            <input type="password" class="form-control" id="pwd1" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="pwd2">Confirm Password:</label>
                                            <input type="password" class="form-control" id="pwd2" required>
                                        </div>
                                        <button class="btn btn-danger" id="btlogin">XXXX</button>
                                    </form>
                                </div>

                            </div>
                        </div>
                        <!--<div class="panel-footer">-->
                            <!--xxxx-->
                        <!--</div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
